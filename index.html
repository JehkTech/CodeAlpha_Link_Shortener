<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__fadeIn">URL Shortener</h1>
      <div id="form" class="animate__animated animate__zoomIn">
        <input type="text" id="url-input" placeholder="Enter a long URL...">
        <button id="shorten-btn" onclick="shortenUrl()" class="animate__animated animate__bounce">Shorten</button>
      </div>
      <div id="shortened-url"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
